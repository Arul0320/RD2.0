<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reader's Dot - Admin Login</title>
  <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQGj5aU7OtPjSuMcmr-Hvz6TZ3EurJCnSMehQ&usqp=CAU">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-dark bg-primary">
    <a class="navbar-brand" href="#">
      <img src="logo.png" alt="Reader's Dot Logo" width="30" height="30" class="d-inline-block align-top">
      Reader's Dot
    </a>
    <div>
      <a href="student.html" class="btn btn-warning">Student Login</a>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container mt-5">
    <div class="card shadow-lg p-4">
      <h2 class="text-center mb-4">Admin Login</h2>
      <form id="adminLoginForm">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Username" required>
        </div>
        <div class="form-group">
          <input type="password" class="form-control" placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Login</button>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3 mt-5">

  </footer>

  <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase.js"></script>
  <script src="scripts.js"></script>
</body>
</html>
