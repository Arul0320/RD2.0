    display: flex;

  button {
    background-color: #000;
    color: #fff;

    margin-left: 5.5vh;
    padding: 20px;
    border: none;
    border-radius: 15px;
    cursor: pointer;
    /* box-shadow: 1px 4px 3px 1px rgb(15, 15, 240); */
  }
  button:hover{
    color: rgb(252, 251, 251);
    background-color: rgb(51, 5, 255);

 .hd{

 }

     button{

}

<body>
  <nav class="navbar navbar-dark fixed-top bg-primary">
    <!-- <a href=""></a> -->
    <header class="hd"><b>Reader's Dot</b></header>
    <a class="nav-link h5" href="student.html" style=
    "float: right; background-color: rgb(255, 179, 0);
    color: #000;
    ">Student Login</a>
    </div>
  </nav>
    <div class="container">
      <div class="login-form">
        <h2 style="text-align: center;"><b>Admin Login</b></h2>
        <input type="text" class="input-field" placeholder="Username" required><br><br>
        <input type="password" class="input-field" placeholder="Password" required><br><br>
        <button class="login-btn">Login</button>
      </div>
    </div>
  <script src="login.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
<script>
   const loginButton = document.querySelector('.login-btn');
const validUsername = 'admin@gmail.com';
const validPassword = 'admin';
loginButton.addEventListener('click', () => {
  const usernameInput = document.querySelector('input[type="text"]');
  const passwordInput = document.querySelector('input[type="password"]');

  const enteredUsername = usernameInput.value;
  const enteredPassword = passwordInput.value;

  if (enteredUsername === validUsername && enteredPassword === validPassword) {
    // Successful login, navigate to admin.html
    window.location.href = 'admin.html';
  } else {
    alert('Invalid username or password. Please try again.');
  }
});
</script>
</body>
