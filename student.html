<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reader's Dot - Student Dashboard</title>
  <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQGj5aU7OtPjSuMcmr-Hvz6TZ3EurJCnSMehQ&usqp=CAU">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-dark bg-primary">
    <a class="navbar-brand" href="#">
      <img src="logo.png" alt="Reader's Dot Logo" width="30" height="30" class="d-inline-block align-top">
      Reader's Dot
    </a>
    <div>
      <a href="index.html" class="btn btn-warning">Logout</a>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container mt-5">
    <div class="card shadow-lg p-4">
      <h2 class="text-center mb-4">Student Dashboard</h2>
      <form id="studentForm">
        <div class="form-group">
          <label for="otp">Enter OTP:</label>
          <input type="text" id="otp" class="form-control" required>
        </div>
        <button type="button" id="fetchParagraph" class="btn btn-primary btn-block">Fetch Paragraph</button>
      </form>

      <div id="paragraphDisplay" class="mt-4"></div>

      <form id="studentForm" class="mt-4">
        <div class="form-group">
          <label for="studentName">Enter your name:</label>
          <input type="text" id="studentName" class="form-control" required>
        </div>
        <button type="button" id="submitScore" class="btn btn-success btn-block">Submit Score</button>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3 mt-5">
    &copy; 2023 Reader's Dot. All rights reserved.
  </footer>

  <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase.js"></script>
  <script src="student.js"></script>
</body>
</html>
